<!DOCTYPE html>
<html lang="it">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<link rel="stylesheet" href="bootstrap-italia/css/bootstrap-italia-custom.css">
		<link rel="stylesheet" href="bootstrap-italia/css/bootstrap-italia-fonts.css">
		<link rel="stylesheet" href="css/main.css">
		
		<title>Bootstrap Italia</title>
	</head>
	<body>
		<nav class="nav-menu">
			<div id="single-spa-application:toolbar">
				<toolbar-root>
					<header class="d-flex flex-row justify-content-between">
						<div class="d-flex flex-row">
							<img alt="Logo" src="images/logo.png" class="logo">
							<h3 id="toolbar-title" class="m-0 pl-1 title"> Portale </h3>
						</div>
					</header>
					<nav class="navbar navbar-expand-lg has-megamenu">
						<div id="nav1" class="navbar-collapsable">
							<div class="overlay"></div>
							<div class="menu-wrapper">
								<div class="header-menu mt-2">
									<img alt="Logo" src="images/logo.png" class="logo">
									<div class="divider"></div>
								</div>
								<ul id="nav1-items" class="navbar-nav pt-0"></ul>
							</div>
						</div>
					</nav>
				</toolbar-root>
			</div>
		</nav>
		<main style="position: relative;display: contents;">
			<div id="single-spa-application">
				<div class="frontend-wrapper container">
					<div id="view-root"></div>
				</div>
			</div>
		</main>
		<div id="notification-center"></div>
		<footer>
			<div class="footer">
				<section role="contentinfo">
					<div class="container-fluid">
						<div class="d-flex justify-content-center">
							<div class="footer-logos col-10">
								<div class="footer-logo-container">
									<a class="footer-logo-a" href="#" target="_new" title="Vai a portale">
										<img class="footer-logo" src="images/logo-footer.png">
									</a>
								</div>
								<div class="footer-logo-container">
									<a class="footer-logo-a right-logo" href="#" target="_new" title="Vai a portale">
										<img class="footer-logo" src="images/logo-footer-2.png">
									</a>
								</div>
							</div>
						</div>
					</div>
				</section>
				<div class="sub-footer">
					<section>
						<div class="d-flex justify-content-center">
							<div class="col-10">
								<div class="footer-disclaimer"> Portale progettato e realizzato secondo le linee guida di design per i siti internet e i servizi digitali della Pubblica Amministrazione. </div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</footer>
		<div id="wux-waitpls" class="waitpls"></div>
		<script>
			window.__PUBLIC_PATH__ = 'bootstrap-italia/fonts'
		</script>
		<script src="fontawesome/js/all.min.js"></script>
		<script src="bootstrap-italia/js/bootstrap-italia.bundle.min.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/portal-config.js"></script>
	</body>
</html>
